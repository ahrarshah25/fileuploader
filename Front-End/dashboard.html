<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - File Upload</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #ffffff; display: flex; flex-direction: column; align-items: center; padding: 50px; }
  h1 { margin-bottom: 20px; }
  input[type="file"] { margin-bottom: 20px; }
  button { padding: 10px 20px; cursor: pointer; background: #1f1f1f; color: #fff; border: none; border-radius: 5px; }
  button:hover { background: #333; }
  #status { margin-top: 15px; }
  img { margin-top: 20px; max-width: 300px; border-radius: 10px; }
</style>
</head>
<body>

<h1>Dashboard - Upload Image</h1>

<input type="file" id="fileInput" accept="image/*">
<button onclick="uploadFile()">Upload</button>

<div id="status"></div>
<img id="preview" src="" alt="Uploaded Image Preview">

<script type="module">
  // Replace with your Supabase values:
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const SUPABASE_URL = 'https://bdqrcfadxjvlgxibiiwl.supabase.co';
const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkcXJjZmFkeGp2bGd4aWJpaXdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MTIwNDcsImV4cCI6MjA4MDA4ODA0N30.BQ8UJM2pmL_9yk62D8d5qL4tYVSHe1YeXCfgRuCcva8'; // Service key to bypass RLS
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);

async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) {
        alert('Please select a file!');
        return;
    }
    const file = fileInput.files[0];
    const fileName = `${Date.now()}_${file.name}`;

    document.getElementById('status').innerText = 'Uploading...';

    const { data, error } = await supabase.storage.from('uploads').upload(fileName, file);

    if (error) {
        document.getElementById('status').innerText = 'Upload failed: ' + error.message;
        console.error(error);
    } else {
        document.getElementById('status').innerText = 'Upload successful!';
        const publicUrl = supabase.storage.from('uploads').getPublicUrl(fileName).data.publicUrl;
        document.getElementById('preview').src = publicUrl;
        console.log('Public URL:', publicUrl);
    }
}
</script>

</body>
</html>
