<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up â€” FileVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body{background: linear-gradient(180deg,#071029,#0b1530); color:#eef2f6; min-height:100vh; display:flex; align-items:center}
    .card{border-radius:12px; background: rgba(255,255,255,0.03); border:none}
    .muted{color:#b8c4d3}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3>Create account</h3>
          <p class="muted">Simple email + password sign up</p>

          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input id="name" class="form-control" placeholder="Your name"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="you@example.com"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="strong password"/>
          </div>

          <div id="msg" class="text-danger small mb-2"></div>

          <div class="d-flex gap-2">
            <button id="signupBtn" class="btn btn-primary">Sign Up</button>
            <a href="login.html" class="btn btn-outline-light">Login</a>
          </div>

          <div class="mt-3 muted small">By signing up you agree to our terms.</div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Replace with your Supabase values:
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const SUPABASE_URL = 'https://bdqrcfadxjvlgxibiiwl.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkcXJjZmFkeGp2bGd4aWJpaXdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MTIwNDcsImV4cCI6MjA4MDA4ODA0N30.BQ8UJM2pmL_9yk62D8d5qL4tYVSHe1YeXCfgRuCcva8';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const signupBtn = document.getElementById('signupBtn');
  const msg = document.getElementById('msg');

  signupBtn.addEventListener('click', async () => {
    msg.textContent = '';
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const name = document.getElementById('name').value.trim();
    if (!email || !password) { msg.textContent = 'Please fill email and password'; return; }

    // Sign up (email + password)
    const { data, error } = await supabase.auth.signUp({
      email, password,
      options: { data: { full_name: name } }
    });

    if (error) {
      msg.textContent = error.message;
      return;
    }

    // On success: redirect to login or dashboard depending on confirmation mode
    alert('Signup successful. Please check your email to confirm (if required) or proceed to login.');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
